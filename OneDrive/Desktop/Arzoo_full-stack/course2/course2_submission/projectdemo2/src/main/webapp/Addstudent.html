<!DOCTYPE html>
<html>
<head>
    <title>Create Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var pname = document.getElementsByName("pname")[0].value.trim();
            var email = document.getElementsByName("email")[0].value.trim();
            var phone = document.getElementsByName("phone")[0].value.trim();
            var batch_id = document.getElementsByName("batch_id")[0].value.trim();
            
            var isValid = true;
            var errorMessage = "";

            if (pname === "") {
                errorMessage += "Name is required.<br>";
                isValid = false;
            }

            if (email === "") {
                errorMessage += "Email is required.<br>";
                isValid = false;
            } else {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage += "Invalid email format.<br>";
                    isValid = false;
                }
            }

            if (phone === "") {
                errorMessage += "Phone is required.<br>";
                isValid = false;
            } else {
                var phoneRegex = /^\d{10}$/;
                if (!phoneRegex.test(phone)) {
                    errorMessage += "Invalid phone number format (10 digits).<br>";
                    isValid = false;
                }
            }

            if (batch_id === "") {
                errorMessage += "Batch ID is required.<br>";
                isValid = false;
            }

            document.getElementById("error-message").innerHTML = errorMessage;
            return isValid;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Student</h2>
        <form action="AddStudentServlet" method="post" onsubmit="return validateForm()">
            <label for="pname">Name:</label>
            <input type="text" name="pname">
            
            <label for="email">Email:</label>
            <input type="text" name="email">
            
            <label for="phone">Phone:</label>
            <input type="text" name="phone">
            
            <label for="batch_id">Batch ID:</label>
            <input type="text" name="batch_id">
            
           <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
            <a href="index.jsp">HOME</a>
            <div id="error-message" class="error-message"></div>
            
        </form>
    </div>
    
    
</body>
</html>
